name: Deploy to AWS CloudFront

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_CLOUDFRONT_URL: ${{ secrets.VITE_CLOUDFRONT_URL }}
          VITE_REMOTE_ENTRY_URL: ${{ secrets.VITE_REMOTE_ENTRY_URL }}
          VITE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "remoteEntry.js"
          
          # Upload index.html and remoteEntry.js with shorter cache
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"
          
          aws s3 cp dist/assets/remoteEntry.js s3://${{ secrets.S3_BUCKET_NAME }}/assets/remoteEntry.js \
            --cache-control "public, max-age=300" \
            --content-type "application/javascript"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "âœ… Deployment successful!"
          echo "Distribution URL: ${{ secrets.VITE_CLOUDFRONT_URL }}"
